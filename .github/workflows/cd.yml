name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted # Workflow Jobs Runs on AWS EC2 Serverï¼Œnot Github Hosted Server(That's why self-hosted), pulling Docker Image and running the Docker Container

    steps:
    - name: Pull Docker image
      run: sudo docker pull russole/cicd-pipeline:latest
    - name: Delete Old docker container
      run: sudo docker rm -f cicd-pipeline-container || true
    - name: Run Docker Container
      run: sudo docker run -d -p 80:80 --name cicd-pipeline-container russole/cicd-pipeline
